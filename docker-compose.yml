version: "3.5"
services:

  eureka-server:
    image: registry.alpha.cloud.neogrid.com/neogrid/eureka-server:1.0.0
    ports:
      - "8761:8761"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms128m

  configuration-server:
    image: registry.alpha.cloud.neogrid.com/neogrid/configuration-server:1.0.0
    ports:
      - "8888:8888"
    entrypoint: ["./entrypoint.sh", "eureka-server", "8761"]
    environment:
      - SPRING_OPTS=-Deureka.client.service-url.defaultZone=http://eureka-server:8761/eureka -Dspring.cloud.config.server.git.uri=https://git.neogrid.com/paas/microservice-config.git -Dspring.cloud.config.server.git.username=mtres -Dspring.cloud.config.server.git.password=@sp1c304
      - JAVA_OPTS=-Xmx512m -Xms128m
    depends_on:
      - eureka-server
    restart: always

